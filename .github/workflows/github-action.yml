name: test
run-name: ${{ github.actor }} is testing

# on:
#   push:
#     # Pattern matched against refs/tags
#     tags:        
#       - '**' 
on:
  push:
    # only trigger on branches, not on tags
    branches: '**'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Test
        run: |
          mvn test

